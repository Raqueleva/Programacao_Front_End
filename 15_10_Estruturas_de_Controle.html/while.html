<script>
    var num = 0;

    while (num < 3) {
        console.log("while num = "+num);
        num++;
    }

    console.log("\n");

    num = 0
    do {
        console.log("do while (num < 3) num = "+num);
        num++;
    } while (num < 3)

    console.log("\n");
    console.log(" * * num = "+num);
    console.log("\n");

    do {
        console.log("do while (num < 3) num * "+num);
        num++;
    } while (num < 3)
</script>
