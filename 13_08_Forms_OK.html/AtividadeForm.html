<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .form-container {
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 500px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #aaa;
      border-radius: 5px;
    }
    .image-upload {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 15px;
    }
    .preview {
      width: 107px;
      height: 69px;
      border: 1px solid #999;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
      color: #666;
      background: #fafafa;
      overflow: hidden;
    }
    .preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .skills-knowledge {
      margin-top: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    th {
      font-weight: bold;
      border-bottom: 2px solid #ccc;
    }
    td:first-child {
      text-align: left;
      font-weight: bold;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      flex: 1;
      margin: 0 5px;
    }
    .btn-voltar { background: #ccc; }
    .btn-limpar { background: #f39c12; color: #fff; }
    .btn-enviar { background: #2ecc71; color: #fff; }
  </style>
</head>
<body>
  <div class="form-container">
    <form>
      <!-- Nome + Upload -->
      <div class="form-group image-upload">
        <div style="flex:1">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email">
          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha">
        </div>
        <div>
          <label for="foto">Foto:</label>
          <input type="file" id="foto" accept="image/*" onchange="previewImage(event)">
          <div class="preview" id="preview">107 x 69</div>
        </div>
      </div>

      <!-- Semestre -->
      <div class="form-group">
        <label for="semestre">Qual semestre?</label>
        <select id="semestre" name="semestre">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="outro">Outro</option>
        </select>
      </div>

      <!-- Habilidades + Nível de conhecimento -->
      <div class="form-group skills-knowledge">
        <table>
          <tr>
            <th>Habilidades</th>
            <th colspan="3">Nível de conhecimento</th>
          </tr>
          <tr>
            <td><input type="checkbox" name="habilidades" value="HTML"> HTML</td>
            <td><input type="radio" name="nivel_html" value="baixo"> Baixo</td>
            <td><input type="radio" name="nivel_html" value="medio"> Médio</td>
            <td><input type="radio" name="nivel_html" value="alto"> Alto</td>
          </tr>
          <tr>
            <td><input type="checkbox" name="habilidades" value="CSS"> CSS</td>
            <td><input type="radio" name="nivel_css" value="baixo"> Baixo</td>
            <td><input type="radio" name="nivel_css" value="medio"> Médio</td>
            <td><input type="radio" name="nivel_css" value="alto"> Alto</td>
          </tr>
          <tr>
            <td><input type="checkbox" name="habilidades" value="JS"> JS</td>
            <td><input type="radio" name="nivel_js" value="baixo"> Baixo</td>
            <td><input type="radio" name="nivel_js" value="medio"> Médio</td>
            <td><input type="radio" name="nivel_js" value="alto"> Alto</td>
          </tr>
          <tr>
            <td><input type="checkbox" name="habilidades" value="jQuery"> jQuery</td>
            <td><input type="radio" name="nivel_jquery" value="baixo"> Baixo</td>
            <td><input type="radio" name="nivel_jquery" value="medio"> Médio</td>
            <td><input type="radio" name="nivel_jquery" value="alto"> Alto</td>
          </tr>
        </table>
      </div>

      <!-- Botões -->
      <div class="buttons">
        <button type="button" class="btn-voltar">Voltar</button>
        <button type="reset" class="btn-limpar">Limpar</button>
        <button type="submit" class="btn-enviar">Enviar</button>
      </div>
    </form>
  </div>

  <script>
    function previewImage(event) {
      const preview = document.getElementById("preview");
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
        };
        reader.readAsDataURL(file);
      } else {
        preview.innerHTML = "107 x 69";
      }
    }
  </script>
</body>
</html>
